<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esja font</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <main>
      <section id="section1">
        <figure><img src="esja.svg" alt="esja" /></figure>
        <figure>
          <a href="#section2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              aria-hidden="true"
              role="img"
              class="iconify iconify--ic"
              width="40"
              height="40"
              preserveAspectRatio="xMidYMid meet"
              viewBox="0 0 24 24"
            >
              <path
                fill="#A98152"
                d="m20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8l8-8z"
              ></path>
            </svg>
          </a>
        </figure>
      </section>
      <section id="section2">
        <h1>Esja font</h1>
        <h2>Font based on Icelandic mountain</h2>
        <figure><img src="esjaidea.jpg" alt="Idea" /></figure>
      </section>
      <section id="section3"></section>
    </main>
